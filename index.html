<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <nav>
        <a href="inicio.html">Inicio</a>
        <a href="servicio.html">Servicios</a>
        <a href="index.html">Contacto</a>
    </nav>

    <div class="contact-container">
        <h2>Formulario de Contacto</h2>
        <form id="miFormulario">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" id="boton" class="submit-btn">Enviar</button>
        </form>
        <div id="successMessage" class="success-message hidden">Formulario enviado exitosamente.</div>
    </div>

    <script src="contacto.js" type="module"></script>
</body>
</html>
